server {
    bind_address = "0.0.0.0"
    bind_port = 8081
    trust_domain = "domain.test"
    data_dir = "/opt/spire/.data/server"
    log_level = "DEBUG"
    ca_subject = {
        country = ["US"],
        organization = ["SPIFFE"],
        common_name = "",
    }
}

plugins {
    NodeAttestor "sovereign" {
        plugin_data {
        }
    }
    KeyManager "memory" {
        plugin_data {
        }
    }
    DataStore "sql" {
        plugin_data {
            database_type = "sqlite3"
            connection_string = "/opt/spire/.data/server/datastore.sqlite3"
        }
    }
}
