server {
    bind_address = "127.0.0.1"
    bind_port = 8081
    trust_domain = "domain.test"
    data_dir = "./.data"
    log_level = "DEBUG"
}

plugins {
    NodeAttestor "sovereign" {
        plugin_data {
        }
    }
    KeyManager "memory" {
        plugin_data {
        }
    }
    DataStore "sql" {
        plugin_data {
            database_type = "sqlite3"
            connection_string = "./.data/datastore.sqlite3"
        }
    }
}
