# Unified-Identity - Phase 1: SPIRE API & Policy Staging (Stubbed Keylime)
# SPIRE Agent configuration for Kubernetes integration
# Running outside Kubernetes, accessible to CSI driver

agent {
    data_dir = "/opt/spire/data/agent"
    log_level = "DEBUG"
    server_address = "localhost"
    server_port = 8081
    trust_bundle_path = "/opt/spire/data/agent/bundle.crt"
    trust_domain = "example.org"
    
    # Workload API socket - accessible to CSI driver
    socket_path = "/tmp/spire-agent/public/api.sock"
    
    # Unified-Identity - Phase 1: Enable feature flag
    experimental {
        feature_flags = ["Unified-Identity"]
    }
}

plugins {
    NodeAttestor "join_token" {
        plugin_data {
        }
    }

    KeyManager "memory" {
        plugin_data {
        }
    }

    # Unified-Identity - Phase 1: Support both unix and k8s workload attestors
    # unix: For non-Kubernetes workloads (e.g., processes on the host)
    WorkloadAttestor "unix" {
        plugin_data {
        }
    }
    
    # k8s: For Kubernetes workloads (requires kubeconfig or in-cluster config)
    # Note: When running outside Kubernetes, the k8s workload attestor will fail
    # if it tries to load the default service account token. We use anonymous
    # authentication as a fallback, but this requires the kubelet to allow
    # anonymous access. For external agents, consider using kubelet_read_only_port
    # or providing a token_path.
    WorkloadAttestor "k8s" {
        plugin_data {
            # Use anonymous authentication when token is not available
            # (requires kubelet to allow anonymous access)
            use_anonymous_authentication = true
            skip_kubelet_verification = true
            
            # Alternative: Use read-only port (if available and less secure)
            # kubelet_read_only_port = "10255"
            
            # For external agent with proper credentials:
            # token_path = "/opt/spire/k8s-token"
        }
    }
}

health_checks {
    listener_enabled = true
    bind_address = "0.0.0.0"
    bind_port = 8080
    live_path = "/live"
    ready_path = "/ready"
}

