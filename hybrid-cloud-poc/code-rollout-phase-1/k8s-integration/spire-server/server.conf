# Unified-Identity - Phase 1: SPIRE API & Policy Staging (Stubbed Keylime)
# SPIRE Server configuration for Kubernetes integration
# Running outside Kubernetes for security

server {
    bind_address = "0.0.0.0"
    bind_port = 8081
    trust_domain = "example.org"
    data_dir = "/opt/spire/data/server"
    log_level = "DEBUG"
    default_x509_svid_ttl = "1h"
    ca_ttl = "24h"
    
    ca_subject {
        country = ["US"]
        organization = ["SPIFFE"]
        common_name = ""
    }
    
    socket_path = "/tmp/spire-server/private/api.sock"
    
    # Unified-Identity - Phase 1: Enable feature flag
    experimental {
        feature_flags = ["Unified-Identity"]
    }
}

plugins {
    DataStore "sql" {
        plugin_data {
            database_type = "sqlite3"
            connection_string = "/opt/spire/data/server/datastore.sqlite3"
        }
    }

    NodeAttestor "join_token" {
        plugin_data {
        }
    }

    KeyManager "disk" {
        plugin_data {
            keys_path = "/opt/spire/data/server/keys.json"
        }
    }
    
    # Unified-Identity - Phase 1: k8sbundle notifier removed since SPIRE runs outside Kubernetes
    # Notifier "k8sbundle" {
    #     plugin_data {
    #     }
    # }
}

health_checks {
    listener_enabled = true
    bind_address = "0.0.0.0"
    bind_port = 8080
    live_path = "/live"
    ready_path = "/ready"
}

# Unified-Identity - Phase 1: Keylime client and policy engine
# Configuration is handled programmatically in the service code
# Keylime stub should be running at http://localhost:8888

