admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
  - name: mtls_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              log_format:
                text_format: |
                  [%START_TIME%] "%REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%"
                  %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT%
                  %DURATION% %RESP(X-REQUEST-ID)% "%REQ(:AUTHORITY)%" "%REQ(USER-AGENT)%"
                  "sensor_id=%REQ(X-SENSOR-ID)%"
          http_filters:
          - name: envoy.filters.http.wasm
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
              config:
                name: "sensor_verification"
                root_id: "sensor_verification_root"
                vm_config:
                  vm_id: "sensor_verification_vm"
                  runtime: "envoy.wasm.runtime.v8"
                  code:
                    local:
                      filename: "/opt/envoy/plugins/sensor_verification_wasm.wasm"
                  allow_precompiled: true
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: mtls_backend
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
          require_client_certificate: true
          common_tls_context:
            tls_certificates:
            - certificate_chain:
                filename: /opt/envoy/certs/envoy-cert.pem
              private_key:
                filename: /opt/envoy/certs/envoy-key.pem
            validation_context:
              trusted_ca:
                filename: /opt/envoy/certs/spire-bundle.pem
              verify_certificate_spki:
              - ""

  clusters:
  - name: mobile_location_service
    connect_timeout: 5s
    type: strict_dns
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: mobile_location_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 5000
  - name: mtls_backend
    connect_timeout: 5s
    type: strict_dns
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: mtls_backend
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 9443
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        common_tls_context:
          tls_certificates:
          - certificate_chain:
              filename: /opt/envoy/certs/envoy-cert.pem
            private_key:
              filename: /opt/envoy/certs/envoy-key.pem
          validation_context:
            trusted_ca:
              filename: /opt/envoy/certs/server-cert.pem

