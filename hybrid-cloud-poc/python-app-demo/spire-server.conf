# Unified-Identity - Setup & Attestation: SPIRE Server configuration with Real Keylime Verifier
server {
    bind_address = "0.0.0.0"
    bind_port = 8081
    trust_domain = "example.org"
    data_dir = "/opt/spire/data/server"
    log_level = "DEBUG"
    default_x509_svid_ttl = "2m"
    # Unified-Identity: Set agent SVID lifetime to 60s for effective renewal testing
    # With availability_target = 30s, renewals will occur every ~30 seconds
    agent_ttl = "1m"
    # Workload SVID TTL: 2 minutes (renewals occur at ~1 minute, 50% of TTL)
    ca_ttl = "24h"
    
    ca_subject {
        country = ["US"]
        organization = ["SPIFFE"]
        common_name = ""
    }
    
    socket_path = "/tmp/spire-server/private/api.sock"
    
    experimental {
        feature_flags = ["Unified-Identity"]
    }
}

plugins {
    CredentialComposer "unifiedidentity" {
        plugin_data {
            keylime_url = "https://localhost:8881"
            tls_cert = "/home/mw/AegisSovereignAI/hybrid-cloud-poc/keylime/cv_ca/client-cert.crt"
            tls_key = "/home/mw/AegisSovereignAI/hybrid-cloud-poc/keylime/cv_ca/client-private.pem"
            ca_cert = "/home/mw/AegisSovereignAI/hybrid-cloud-poc/keylime/cv_ca/cacert.crt"
            server_name = "server"
            allowed_geolocations = ["*"]
        }
    }
    DataStore "sql" {
        plugin_data {
            database_type = "sqlite3"
            connection_string = "/opt/spire/data/server/datastore.sqlite3"
        }
    }

    # Unified-Identity: TPM-based proof of residency (AK/EK) via SovereignAttestation
    # handles both initial bootstrap and renewal - no join_token needed

    KeyManager "disk" {
        plugin_data {
            keys_path = "/opt/spire/data/server/keys.json"
        }
    }
}
