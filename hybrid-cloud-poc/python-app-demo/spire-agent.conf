# Unified-Identity - Setup: SPIRE API & Policy Staging (Stubbed Keylime)
# SPIRE Agent configuration for Python app demo

agent {
    # SVID renewal interval (availability_target): minimum 30s, default 24h
    # Can be overridden via SPIRE_AGENT_SVID_RENEWAL_INTERVAL environment variable
    # Format: duration string (e.g., "30s", "1m", "24h")
    availability_target = "24h"
    data_dir = "/opt/spire/data/agent"
    log_level = "DEBUG"
    server_address = "localhost"
    server_port = 8081
    trust_bundle_path = "/tmp/bundle.pem"
    trust_domain = "example.org"
    socket_path = "/tmp/spire-agent/public/api.sock"
    
    # Unified-Identity - Setup: Enable feature flag
    experimental {
        feature_flags = ["Unified-Identity"]
    }
}

plugins {
    NodeAttestor "join_token" {
        plugin_data {
        }
    }

    KeyManager "disk" {
        plugin_data {
            directory = "/opt/spire/data/agent"
        }
    }

    WorkloadAttestor "unix" {
        plugin_data {
            discover_workload_path = true
        }
    }
}

