name: Unified Identity CI

on:
    push:
        branches: ["main", "develop", "hybrid-cloud-poc", "feat/**"]
    pull_request:
        branches: ["main", "develop", "hybrid-cloud-poc"]
    workflow_dispatch:

jobs:
    license-headers:
        name: Check Apache 2.0 License Headers
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Check License Headers
              run: |
                  cd hybrid-cloud-poc
                  python3 scripts/add_license_headers.py --check --root hybrid-cloud-poc
              continue-on-error: false

    integration-test:
        name: Hybrid Cloud PoC Integration Test
        runs-on: self-hosted

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Debug - Inspect File System
              run: |
                  echo "Current directory: $(pwd)"
                  ls -R hybrid-cloud-poc/ | grep requirements.txt

            - name: Install Python Dependencies
              run: |
                  cd hybrid-cloud-poc
                  python3 -m pip install --upgrade pip
                  python3 -m pip install -r keylime/requirements.txt

            - name: Run Integration Tests
              shell: bash
              run: |
                  cd hybrid-cloud-poc
                  chmod +x ci_test_runner.py test_integration.sh
                  python3 ./hello_world_test_runner.py
